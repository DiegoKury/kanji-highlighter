<!DOCTYPE html>
<html>
<head>
  <title>Kanji Highlighter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 10px;
    }
    h2 {
      margin-top: 0;
    }
    p {
      font-size: 14px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
      margin-left: auto;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Kanji Highlighter</h2>
  <p>Highlight Japanese text to instantly view its first result from Jisho.org.</p>
  <label>
    Enable Highlighter
    <div class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </div>
  </label>
  <script src="popup.js"></script>
</body>
</html>
